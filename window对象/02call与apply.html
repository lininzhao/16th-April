<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- call apply都是用来扩展函数的作用域范围 -->
    <script>
        var obj1={
            'name':'Tom',
            'age':18,
            'speak':function(){
                console.log('helloworld');
            },
            'add':function(num1,num2){
                console.log(num1+num2)
            }
        };

        var obj2={
            'name':'LiBai',
            'age':26,
        };

        // obj1.speak;
        obj1.speak.call(obj2);
        obj1.add.call(obj2,30,40);
        obj1.add.apply(obj2,['hello','World']);
    </script>
</body>
</html>
